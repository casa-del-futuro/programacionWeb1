<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLE -->
    <link rel="stylesheet" href="./globals.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <title>RED VIRTUAL</title>
</head>

<body>
    <header>
        <img class="animate__animated animate__rollIn animate__infinite" src="./images/red-virtual.svg" alt="logo icon">
        <!-- LOGO -->
        <nav><!-- NAVEGACION PRINCIPAL -->
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">SERVICIOS</a></li>
                <li><a href="#">NUESTRA HISTORIA</a></li>
                <li><a href="#">CONTACTO</a></li>
            </ul>
        </nav>
        <nav><!-- NAVEGACION SOCIAL MEDIA -->
            <ul>
                <li>
                    <a target="_blank" href="http://facebook.com">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="http://instagram.com">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="http://github.com">
                        <i class="fa-brands fa-square-github"></i>
                    </a>
                </li>
            </ul>
        </nav>


    </header>
    <main>
        <section class="carrosel">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/banner.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/banner.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/banner.jpg" alt="">
                    </div>

                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
                <div class="autoplay-progress">
                    <svg viewBox="0 0 48 48">
                        <circle cx="24" cy="24" r="20"></circle>
                    </svg>
                    <span></span>
                </div>
            </div>
        </section>
        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            const progressCircle = document.querySelector(".autoplay-progress svg");
            const progressContent = document.querySelector(".autoplay-progress span");
            var swiper = new Swiper(".mySwiper", {
                spaceBetween: 30,
                centeredSlides: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev"
                },
                on: {
                    autoplayTimeLeft(s, time, progress) {
                        progressCircle.style.setProperty("--progress", 1 - progress);
                        progressContent.textContent = `${Math.ceil(time / 1000)}s`;
                    }
                }
            });
        </script>


        <div class="card">
            <p class="heading">
              Popular this month
            </p>
            <p>
              Powered By
            </p>
            <p>Uiverse
          </p></div>
    </main>
    <footer></footer>
</body>

</html>
