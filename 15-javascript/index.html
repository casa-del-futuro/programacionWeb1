        document.querySelector("h2").innerText = "<li>uno</li><li>dos</li><li>tres</li>"
        /* AGREGO HTML */
        document.querySelector("ul").innerHTML = "<li>uno</li><li>dos</li><li>tres</li>"

        /* FUNCION */
        /* DICE EL NOMBRE Y CAMBIA EL COLOR DEL BODY */
        function decirNombre() {
            const nombre = prompt("DECIME TU NOMBRE")
            const h1 = document.querySelector("h1")
            h1.innerText = "HOLA " + nombre

            document.querySelector("body").style.backgroundColor = "green"
        }

        /* AGREGA Y QUITA LA TIPOGRAFIA A UESTRO SITIO WEB */
        function ponerTipografia() {
            document.querySelector("body").classList.toggle("tipografia")
        }
        /* AGREGA Y QUITA LA TIPOGRAFIA A UESTRO SITIO WEB */
        function cambiarTema() {
            document.querySelector("body").classList.toggle("dark")
        }

    </script>
